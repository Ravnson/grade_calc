{% extends "base.html" %}
{% block content %}

<table>
  <tr>
      <th>Student</th>
      {% for l in layout %}

      {% endfor %}
  </tr>
  <tr>

      {% e}
      {% endfor %}
  </tr>
</table>

{% endblock %}
